  <ion-card> 
      <ion-card-header>Ingreso</ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="Login()">  
          <ion-item> 
            <ion-input type="text" [(ngModel)]="usuario.email" name="nombre" placeholder="Correo ElectrÃ³nico" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="usuario.password" name="clave" placeholder="Ingrese Clave" required></ion-input>
