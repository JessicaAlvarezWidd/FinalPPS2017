<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-input type="text" [(ngModel)]="persona.nombre" name="nombre" placeholder="Ingrese Nombre" required></ion-input>
    <ion-input type="text" [(ngModel)]="persona.email" name="email" placeholder="Ingrese Email" required></ion-input>
    <ion-input type="password" [(ngModel)]="persona.password" name="password" placeholder="Ingrese Clave" required></ion-input>
    <button ion-button block type="button" (click)="registrar(persona)">Registrar</button> 
    <button ion-button block type="button" (click)="cancelar()">Cancelar</button>
</ion-content>
