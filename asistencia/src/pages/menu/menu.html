<ion-menu [content]="content">

  <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

   <ion-content>
    <ion-list>
        <button (click)="openPage(perfil)" ion-item  menuClose> {{perfil.title}} </button>
        
        <!-- ALUMNO-->      
        <button *ngIf="Tipousuario=='Alumno'" (click)="openPage(asistenciasAlumnos)" ion-item  menuClose> {{asistenciasAlumnos.title}} </button>          
        <!-- FIN ALUMNO-->

        <!-- PROFESOR-->
        <button *ngIf="Tipousuario=='Profesor'" (click)="openPage(asistenciasprofesor)" ion-item  menuClose> {{asistenciasprofesor.title}} </button>      
        <!-- FIN PROFESOR-->

         <!-- ADMINISTRATIVO-->
        <button *ngIf="Tipousuario=='Administrativo'" (click)="openPage(tomarasistencia)" ion-item  menuClose> {{tomarasistencia.title}} </button>
        <button *ngIf="Tipousuario=='Administrativo'" (click)="openPage(verAsistencias)" ion-item  menuClose> {{verAsistencias.title}} </button>          
        <button *ngIf="Tipousuario=='Administrativo'" (click)="openPage(inscripcionAlumnos)" ion-item  menuClose> {{inscripcionAlumnos.title}} </button>
        <button *ngIf="Tipousuario=='Administrativo'" (click)="openPage(profesoresMaterias)" ion-item  menuClose> {{profesoresMaterias.title}} </button>
        <!-- FIN ADMINISTRATIVO-->

        <!-- ADMINISTRADOR-->
        <button *ngIf="Tipousuario=='Administrador'" (click)="openPage(alta)" ion-item  menuClose> {{alta.title}} </button>
        <button *ngIf="Tipousuario=='Administrador'" (click)="openPage(bajamodificacion)" ion-item  menuClose> {{bajamodificacion.title}} </button>
        <button *ngIf="Tipousuario=='Administrador'" (click)="openPage(themind)" ion-item  menuClose> {{themind.title}} </button>          
        <!-- FIN ADMINISTRADOR-->  

        <button (click)="openPage(encuesta)" ion-item  menuClose> {{encuesta.title}} </button>
        <button (click)="openPage(salir)" ion-item  menuClose> {{salir.title}} </button>      
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
